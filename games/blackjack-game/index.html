<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>21 - Black Jack</title>
	<link rel="shortcut icon" href="resources/images/deneme_favicon.webp" type="image/x-icon">

	<link rel="stylesheet" href="./css/app.css">
</head>

<body>
	<div class="container">
		<div id="home" class="flex-center flex-column">
			<h1 class="mb-1"><span class="bk">2</span><span class="red">1</span></h1>
			<h2><span class="red">Black</span> <span class="bk">Jack</span></h2>
			
			<a class="btn" href="./game.html">OYNA</a>
			<a class="btn" href="./howtoplay.html">NASIL OYNANIR?</a>
			<a class="btn" href="./scores.html">SKORLARIM</a>
			<audio id="click-sound" src="resources/sounds/click_sound.wav"></audio>
		</div>
	</div>

	<script src="js/game.js"></script>
	<script>
		document.querySelectorAll('.btn').forEach(button => {
			button.addEventListener('click', (event) => {
				event.preventDefault(); // Sayfanın hemen yönlenmesini engeller
				const sound = document.getElementById('click-sound');
				sound.currentTime = 0; // Sesin baştan başlamasını sağlar
				sound.play();
	
				// Sesin çalmasına izin verdikten sonra yönlendirme yap
				setTimeout(() => {
					window.location.href = button.getAttribute('href');
				}, 300); // 300 ms gecikme
			});
		});
	</script>
	
</body>

</html>
