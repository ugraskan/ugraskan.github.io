<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>21 - SKORLARIM</title>
  <link rel="shortcut icon" href="resources/images/kupa_favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="flex-center flex-column">
      <h2 class="mb-1 bk">SKORLARIM</h2>
      <div id="scores">
        <h4 class="scoreTexts">
          GALİBİYET<span id="win" class="number">0</span>
          　MAĞLUBİYET<span id="lose" class="number">0</span>
          　BERABERLİK<span id="draw" class="number">0</span>
        </h4>
      </div>
      <button class="btn" onclick="resetScores()">SKORLARI SIFIRLA</button>
      <a class="btn" id="home-btn" href="./index.html">ANASAYFAYA DÖN</a>
      <audio id="click-sound3" src="resources/sounds/click_sound.wav"></audio>
    </div>
  </div>

  <script src="./js/scores.js"></script>
  <script src="js/game.js"></script>
	<script>
    // Sadece ID ile seçici kullanıyoruz
    document.getElementById('home-btn').addEventListener('click', (event) => {
        event.preventDefault(); // Sayfanın hemen yönlenmesini engeller
        const sound = document.getElementById('click-sound3');
        sound.currentTime = 0; // Sesin baştan başlamasını sağlar
        sound.play();

        // Sesin çalmasına izin verdikten sonra yönlendirme yap
        setTimeout(() => {
            window.location.href = event.target.getAttribute('href');
        }, 300); // 300 ms gecikme
    });
</script>
</body>

</html>
